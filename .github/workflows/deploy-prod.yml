name: Deploy omeupredio.com (test)

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup SSH
        shell: bash
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY_B64 }}" | base64 -d > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keygen -y -f ~/.ssh/id_ed25519 > /dev/null
          ssh-keyscan -p 22 -H omeupredio.com >> ~/.ssh/known_hosts

      - name: Deploy via rsync
        run: |
          rsync -az --delete \
            --exclude=".env" \
            --exclude=".env.*" \
            --exclude=".git/" \
            --exclude=".github/" \
            --exclude="/vendor/" \
            -e "ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=no" \
            ./ \
            root@omeupredio.com:/home/cantiflas/web/omeupredio.com/public_html/test

      - name: Composer, migrations, seed e testes
        run: |
          ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=no root@omeupredio.com << 'EOF'
            set -e

            cd /home/cantiflas/web/omeupredio.com/public_html/test
            export COMPOSER_ALLOW_SUPERUSER=1

            echo "ðŸ“¦ Composer install"
            composer install --no-interaction --prefer-dist --no-dev --optimize-autoloader

            echo "ðŸ—„ï¸  Migrations"
            php cli/migrate.php

            echo "ðŸŒ± Seed"
            php cli/seed.php

            echo "ðŸ§ª Testes"
            composer test

            echo "ðŸ” Corrigir ownership"
            chown -R cantiflas:cantiflas /home/cantiflas/web/omeupredio.com/public_html/test
          EOF
