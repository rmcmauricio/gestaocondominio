name: Deploy via rsync para omeupredio.com (test)

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H omeupredio.com >> ~/.ssh/known_hosts

      - name: Deploy via rsync
        run: |
          rsync -az --delete \
            --exclude=".env" \
            --exclude=".env.*" \
            --exclude=".git/" \
            --exclude=".github/" \
            --exclude="/vendor/" \
            --exclude=".user.ini" \
            --exclude=".htaccess" \
            -e "ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=no" \
            ./ \
            cantiflas@omeupredio.com:/home/cantiflas/web/omeupredio.com/public_html/test

      - name: Composer install no servidor
        run: |
          ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=no cantiflas@omeupredio.com << 'EOF'
            set -e
            cd /home/cantiflas/web/omeupredio.com/public_html/test

            export COMPOSER_ALLOW_SUPERUSER=1

            if [ -f composer.json ]; then
              composer install --no-interaction --prefer-dist --no-dev --optimize-autoloader
            else
              echo "Sem composer.json, a saltar composer install."
            fi
          EOF
