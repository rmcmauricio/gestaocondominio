name: Deploy omeupredio.com (test) build+SFTP

on:
  push:
    branches: [ "master" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP + Composer
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"
          tools: composer

      - name: Composer install (build on runner)
        run: |
          composer install --no-interaction --prefer-dist --optimize-autoloader --no-dev

      - name: Upload via SFTP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: cifrajam.com
          username: rmcm
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "./"
          target: "/home/cantiflas/web/omeupredio.com/public_html/test"
          overwrite: true
