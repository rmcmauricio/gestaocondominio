name: Deploy omeupredio.com (test) via rsync

on:
  push:
    branches:
      - main

concurrency:
  group: deploy-omeupredio-test
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: Criar chave SSH (B64 + debug seguro)
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh

          # remove newlines do secret antes de decodificar
          printf '%s' "${{ secrets.SSH_PRIVATE_KEY_B64 }}" | tr -d '\n\r ' | base64 -d > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

          echo "Key bytes: $(wc -c < ~/.ssh/id_ed25519)"
          echo "Key footer: $(tail -n 1 ~/.ssh/id_ed25519)"
          grep -q "-----END OPENSSH PRIVATE KEY-----" ~/.ssh/id_ed25519
          ssh-keygen -l -f ~/.ssh/id_ed25519

          echo "Key bytes: $(wc -c < ~/.ssh/id_ed25519)"
          echo "Key header: $(head -n 1 ~/.ssh/id_ed25519)"
          echo "Key footer: $(tail -n 1 ~/.ssh/id_ed25519)"
          echo "Key sha256: $(sha256sum ~/.ssh/id_ed25519 | awk '{print $1}')"

          ssh-keygen -l -f ~/.ssh/id_ed25519




      - name: Deploy via rsync
        run: |
          rsync -az --delete \
            --exclude=".env" \
            --exclude="/vendor/" \
            --exclude=".user.ini" \
            --exclude=".htaccess" \
            --exclude=".git/" \
            --exclude=".github/" \
            -e "ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=no" \
            ./ \
            jamscroll@cifrajam.com:/home/cantiflas/web/omeupredio.com/public_html/test

      - name: Composer install no servidor
        run: |
          ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=no jamscroll@cifrajam.com << 'EOF'
            set -e
            cd /home/cantiflas/web/omeupredio.com/public_html/test
            export COMPOSER_ALLOW_SUPERUSER=1
            composer install --no-interaction --prefer-dist --optimize-autoloader
          EOF
