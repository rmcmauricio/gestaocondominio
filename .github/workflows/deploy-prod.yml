name: Deploy omeupredio.com (test)

on:
  push:
    branches: [ "main" ]

concurrency:
  group: deploy-omeupredio-test
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP + Composer
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"
          tools: composer

      - name: Composer install (build on runner)
        run: |
          composer install --no-interaction --prefer-dist --optimize-autoloader --no-dev

      # Deploy via SFTP (no remote shell needed)
      - name: Deploy via SFTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: cifrajam.com
          protocol: sftp
          username: rmcm
          password: ${{ secrets.SFTP_PASSWORD }}
          port: 22
          local-dir: ./
          server-dir: /home/cantiflas/web/omeupredio.com/public_html/test/
          exclude: |
            **/.git/**
            **/.github/**
            **/node_modules/**
