name: Deploy omeupredio.com (test)

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup SSH
        shell: bash
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY_B64 }}" | base64 -d > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keygen -y -f ~/.ssh/id_ed25519 > /dev/null
          ssh-keyscan -p 22 -H omeupredio.com >> ~/.ssh/known_hosts

      - name: Deploy via rsync
        run: |
          rsync -az --delete \
            --filter='protect .env' \
            --exclude=".env" \
            --exclude=".env.*" \
            --exclude=".git/" \
            --exclude=".github/" \
            --exclude="/vendor/" \
            --exclude=".htaccess" \
            --exclude=".user.ini" \
            -e "ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=no" \
            ./ \
            root@omeupredio.com:/home/cantiflas/web/omeupredio.com/public_html/test

      - name: Composer, migrations, seed e demo restore
        run: |
          ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=no root@omeupredio.com << 'EOF'
            set -e
            cd /home/cantiflas/web/omeupredio.com/public_html/test

            sudo -u cantiflas -H composer install --no-interaction --prefer-dist --no-dev --optimize-autoloader
            sudo -u cantiflas -H php cli/migrate.php
            sudo -u cantiflas -H php cli/seed.php
            sudo -u cantiflas -H php cli/restore-demo.php
          EOF

      - name: Tests (sempre corrigir ownership)
        run: |
          ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=no root@omeupredio.com << 'EOF'
            cd /home/cantiflas/web/omeupredio.com/public_html/test

            set +e
            sudo -u cantiflas -H composer test
            TEST_EXIT=$?

            chown -R cantiflas:cantiflas /home/cantiflas/web/omeupredio.com/public_html/test

            exit $TEST_EXIT
          EOF
