name: Deploy omeupredio.com (PROD)

on:
  push:
    branches: [ main ]

jobs:
  deploy_prod:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup SSH
        shell: bash
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY_B64 }}" | base64 -d > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keygen -y -f ~/.ssh/id_ed25519 > /dev/null
          ssh-keyscan -p 22 -H omeupredio.com >> ~/.ssh/known_hosts

      - name: Deploy via rsync (PROD)
        run: |
          rsync -az --delete \
            --chown=cantiflas:cantiflas \
            --filter='protect .env' \
            --exclude=".env" \
            --exclude=".env.*" \
            --exclude=".git/" \
            --exclude=".github/" \
            --exclude="/vendor/" \
            --exclude=".htaccess" \
            --exclude=".user.ini" \
            -e "ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=no" \
            ./ \
            root@omeupredio.com:/home/cantiflas/web/omeupredio.com/public_html

            - name: Composer + migrate (PROD, sem testes)
            run: |
              ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=no root@omeupredio.com << 'EOF'
                set -e
                WEBROOT="/home/cantiflas/web/omeupredio.com/public_html"

                # Preflight: garantir que cantiflas pode escrever (criar vendor, etc.)
                chown -R cantiflas:cantiflas "$WEBROOT"
                chmod 755 "$WEBROOT"
                find "$WEBROOT" -type d -exec chmod 755 {} \;
                find "$WEBROOT" -type f -exec chmod 644 {} \;

                cd "$WEBROOT"

                sudo -u cantiflas -H composer install --no-interaction --prefer-dist --no-dev --optimize-autoloader
                sudo -u cantiflas -H php cli/migrate.php

                chown -R cantiflas:cantiflas "$WEBROOT"
              EOF

