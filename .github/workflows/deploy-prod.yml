name: Deploy omeupredio.com (test) via rsync

on:
  push:
    branches:
      - main

concurrency:
  group: deploy-omeupredio-test
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Criar chave SSH (B64 + validação)
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh

          # garantir que o secret existe (se estiver vazio, o ficheiro fica vazio e dá "not a key file")
          if [ -z "${{ secrets.SSH_PRIVATE_KEY_B64 }}" ]; then
            echo "Secret SSH_PRIVATE_KEY_B64 está vazio ou não existe."
            exit 1
          fi

          # escrever a chave sem adicionar newlines estranhas
          printf '%s' "${{ secrets.SSH_PRIVATE_KEY_B64 }}" | base64 -d > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

          # validações SEM expor a chave
          echo "Key bytes: $(wc -c < ~/.ssh/id_ed25519)"
          echo "Key header: $(head -n 1 ~/.ssh/id_ed25519)"
          test -s ~/.ssh/id_ed25519

          # agora sim, validar formato
          ssh-keygen -l -f ~/.ssh/id_ed25519

          ssh-keyscan -H cifrajam.com >> ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts



      - name: Deploy via rsync
        run: |
          rsync -az --delete \
            --exclude=".env" \
            --exclude="/vendor/" \
            --exclude=".user.ini" \
            --exclude=".htaccess" \
            --exclude=".git/" \
            --exclude=".github/" \
            -e "ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=no" \
            ./ \
            jamscroll@cifrajam.com:/home/cantiflas/web/omeupredio.com/public_html/test

      - name: Composer install no servidor
        run: |
          ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=no jamscroll@cifrajam.com << 'EOF'
            set -e
            cd /home/cantiflas/web/omeupredio.com/public_html/test
            export COMPOSER_ALLOW_SUPERUSER=1
            composer install --no-interaction --prefer-dist --optimize-autoloader
          EOF
